<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single page apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // parameters into a format that the router can handle
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var segmentCount = l.pathname.split('/').length;
    
    // GitHub Pages serves 404 errors for paths that don't exist, so we check if we're getting a 404 response
    if (segmentCount > 0) {
      // Check if we're on GitHub Pages
      if (l.hostname.includes('github.io')) {
        // Handle redirection for GitHub Pages
        var basePath = '/vinaymaurya_portfolio/';
        
        // Extract the hash part if it exists
        var hashPart = l.hash || '';
        
        // Redirect to the homepage with the hash
        l.replace(
          basePath + hashPart
        );
      } else {
        // For local development or other hosting
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          '/' + hashPart
        );
      }
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/vinaymaurya_portfolio/">click here</a>.</p>
</body>
</html>
