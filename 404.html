<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script redirects to the main page for 404s on GitHub Pages
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var port = l.port ? ':' + l.port : '';
    
    // Redirect to the index.html with the appropriate hash route
    l.replace(
      l.protocol + '//' + l.hostname + port +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? l.search : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
